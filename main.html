<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
  <style>
    :root {
      --dark-green: #1a3c2a;
      --light-green: #2d6646;
      --accent: #4CAF50;
      --text: #e0e0e0;
      --dark-bg: #0a1f15;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Consolas', monospace;
      background-color: var(--dark-green);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #landing {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .input-container {
      max-width: 600px;
      width: 90%;
      position: relative;
      margin-bottom: 1rem; /* Reduced margin */
    }

    #url-input {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--light-green);
      border-radius: 6px;
      color: var(--text);
      outline: none;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #url-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
    }

    .go-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .go-btn:hover {
      background-color: #3e8e41;
    }

    .settings-container {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      margin-bottom: 2rem;
      text-align: center;
    }

    .settings-btn {
      background-color: var(--light-green);
      color: var(--text);
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Theme picker */
    .theme-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .theme-btn {
      background-color: var(--light-green);
      color: var(--text);
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .theme-btn:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .theme-picker {
      margin-top: 10px;
      display: none;
      background-color: rgba(0,0,0,0.2);
      border: 1px solid var(--light-green);
      border-radius: 6px;
      padding: 12px 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .theme-picker.show { display: inline-block; }

    .swatches {
      display: grid;
      grid-template-columns: repeat(6, 28px);
      gap: 10px;
      justify-content: center;
    }

    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.5);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.15s ease;
    }

    .swatch:hover { transform: translateY(-2px); }

    .swatch.selected::after {
      content: "\2713";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -56%);
      font-size: 14px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

  /* content-type selection removed */

    footer {
      padding: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(224, 224, 224, 0.7);
      background-color: rgba(0,0,0,0.2);
      transition: opacity 0.3s ease;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #content-view {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    #loading-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .loader {
      border: 5px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 5px solid var(--accent);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .method-label {
      font-size: 0.8rem;
      color: var(--text);
      margin-top: 8px;
      opacity: 0.8;
      text-align: center;
    }

    #method-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: var(--dark-bg);
      color: var(--text);
      border: 1px solid var(--light-green);
      border-radius: 4px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #method-switch.show-dropdown .switch-box,
    #method-switch:hover .switch-box {
      display: flex;
      opacity: 1;
    }

    #method-switch:hover,
    #method-switch.show-dropdown {
      opacity: 1 !important;
      background-color: var(--light-green);
    }

    .method-switch-area {
      position: fixed;
      top: 0;
      right: 0;
      width: 80px;
      height: 80px;
      z-index: 998;
    }
    
    .method-switch-area:hover #method-switch {
      opacity: 0.7;
    }

    .switch-box {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: var(--dark-bg);
      border: 1px solid var(--light-green);
      border-radius: 4px;
      padding: 10px;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      min-width: 180px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .switch-btn {
      padding: 5px 10px;
      background-color: var(--light-green);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
      transition: background-color 0.2s;
    }

    .switch-btn:hover {
      background-color: var(--accent);
    }

    .corner-icon {
      font-size: 1.5rem;
      color: var(--accent);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .back-btn-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      z-index: 9998;
      display: none;
    }
    
    .back-btn-area:hover #back-btn {
      opacity: 0.7;
    }

    #back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background-color: var(--dark-bg);
      color: var(--text);
      border: 1px solid var(--light-green);
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #back-btn:hover {
      opacity: 1 !important;
      background-color: var(--light-green);
    }
    
    .next-method-btn {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: var(--light-green);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: bold;
    }

    .next-method-btn:hover {
      background-color: var(--accent);
    }
    
    .loading-info {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    /* New styles for the sources management */
    .sources-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .sources-container {
      background-color: var(--dark-bg);
      border: 1px solid var(--light-green);
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    
    .sources-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--light-green);
      padding-bottom: 10px;
    }
    
    .sources-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .sources-close:hover {
      color: var(--accent);
    }
    
    .source-item {
      background-color: rgba(0,0,0,0.2);
      border: 1px solid var(--light-green);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    
    .source-item:hover {
      border-color: var(--accent);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    
    .source-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .source-title {
      font-size: 1.1rem;
      font-weight: bold;
    }
    
    .source-toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .source-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--accent);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .source-speed {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    
    .speed-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #444;
    }
    
    .speed-fast .speed-dot:nth-child(1),
    .speed-fast .speed-dot:nth-child(2),
    .speed-fast .speed-dot:nth-child(3) {
      background-color: #4CAF50;
    }
    
    .speed-medium .speed-dot:nth-child(1),
    .speed-medium .speed-dot:nth-child(2) {
      background-color: #FFC107;
    }
    
    .speed-slow .speed-dot:nth-child(1) {
      background-color: #F44336;
    }
    
    .source-description {
      font-size: 0.9rem;
      margin: 10px 0;
      line-height: 1.4;
      opacity: 0.9;
    }
    
    .add-source-section {
      margin-top: 30px;
      border-top: 1px solid var(--light-green);
      padding-top: 20px;
    }
    
    .add-source-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .form-group label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      border: 1px solid var(--light-green);
      border-radius: 4px;
      color: var(--text);
      font-family: 'Consolas', monospace;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
      outline: none;
    }
    
    .template-help {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 3px;
    }
    
    .btn-add-source {
      padding: 10px;
      background-color: var(--light-green);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-top: 10px;
      align-self: flex-start;
    }
    
    .btn-add-source:hover {
      background-color: var(--accent);
    }
    
    .save-settings {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .save-settings:hover {
      background-color: #3e8e41;
    }
    
    .reset-settings {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .reset-settings:hover {
      background-color: #555;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10000;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .custom-proxy-label {
      display: inline-flex;
      align-items: center;
      background-color: #2d664680;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 8px;
      font-size: 0.7rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1><i class="fas fa-globe"></i> Web Navigator</h1>
    <p class="subtitle">Browse the web</p>
    
    <div class="input-container">
      <input type="text" id="url-input" placeholder="Where to? (e.g. example.com)" autofocus 
        onkeydown="if(event.key==='Enter') processUrl()">
      <button class="go-btn" onclick="processUrl()">GO</button>
    </div>

    <div class="settings-container">
      <button class="settings-btn" onclick="toggleSourcesModal()">
        <i class="fas fa-cog"></i> Manage Sources
      </button>
        <div class="theme-actions">
          <button class="theme-btn" onclick="toggleThemePicker()">
            <i class="fas fa-palette"></i> Theme
          </button>
          <div id="theme-picker" class="theme-picker" aria-label="Theme picker">
            <div id="theme-swatches" class="swatches"></div>
          </div>
        </div>
    </div>
    
  <!-- content-type selection removed -->
  </div>
  
  <footer id="footer">
    Made by 
    <a href="https://github.com/Zynk-dot" target="_blank">zynk-dot</a> and 
    <a href="https://github.com/thecooldoggo" target="_blank">thecooldoggo</a>
  </footer>
  
  <div id="loading-screen">
    <div class="loader"></div>
    <p id="loading-text">Loading content...</p>
    <p class="loading-info">If this takes too long, try another method</p>
    <button class="next-method-btn" onclick="switchMethod()">Try Next Method</button>
  </div>
  
  <div id="content-view"></div>
  
  <div class="method-switch-area">
    <div id="method-switch">
      <i class="fas fa-cog corner-icon"></i>
      <div class="switch-box">
        <button class="switch-btn" onclick="switchMethod()">Try next method</button>
        <p class="method-label" id="method-label">Current: Direct Method</p>
      </div>
    </div>
  </div>
  
  <div class="back-btn-area">
    <button id="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <div id="sources-modal" class="sources-modal">
    <div class="sources-container">
      <div class="sources-header">
        <h2>Manage Proxy Sources</h2>
        <button class="sources-close" onclick="toggleSourcesModal()">&times;</button>
      </div>
      
      <div id="sources-list">
        <!-- Sources will be dynamically populated here -->
      </div>
      
      <div class="add-source-section">
        <h3>Add Custom Proxy Source</h3>
        <div class="add-source-form">
          <div class="form-group">
            <label for="source-name">Name</label>
            <input type="text" id="source-name" placeholder="e.g. My Custom Proxy">
          </div>
          
          <div class="form-group">
            <label for="source-description">Description</label>
            <textarea id="source-description" rows="2" placeholder="Brief description of this proxy service"></textarea>
          </div>
          
          <div class="form-group">
            <label for="source-url-template">URL Template</label>
            <input type="text" id="source-url-template" placeholder="e.g. https://myproxy.com/${url}">
            <p class="template-help">Use ${url} as a placeholder for the target URL</p>
          </div>
          
          <div class="form-group">
            <label for="source-speed">Estimated Speed</label>
            <select id="source-speed">
              <option value="fast">Fast</option>
              <option value="medium" selected>Medium</option>
              <option value="slow">Slow</option>
            </select>
          </div>
          
          <button class="btn-add-source" onclick="addCustomSource()">Add Source</button>
        </div>
      </div>
      
      <div style="margin-top: 20px; text-align: center;">
        <button class="save-settings" onclick="saveSettings()">Save Settings</button>
        <button class="reset-settings" onclick="resetSettings()">Reset to Default</button>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification"></div>

  <script>
  // Appwrite settings (match example style)

    // Theme definitions (ROYGBP)

    const THEME_COOKIE = 'webNavigatorTheme';
    let currentTheme = 'green';

    let currentUrl = '';
    let currentMethod = '';
    let contentType = '';
    let methodsFailed = { method1: false, method2: false, method3: false, method4: false };
    let isCurrentlyLoading = false;
    let attemptingLoad = false;
    
    // Default proxy sources configuration
    let proxySources = [
      {
        id: 'direct',
        name: 'Direct Method',
        description: 'Attempts to load the website directly in an embedded frame. Fastest method but may not work for sites that block embedding.',
        urlTemplate: '{direct}',
        speed: 'fast',
        enabled: true,
        isDefault: true,
        method: 'method1'
      },
      {
        id: 'allorigins',
        name: 'AllOrigins API',
        description: 'Uses a CORS proxy to fetch website content. Good for text-based sites but may have limitations with complex websites.',

        speed: 'medium',
        enabled: true,
        isDefault: true,
        method: 'method2'
      },
      {
        id: 'archive',

      const response = await fetch(proxy);
      if (!response.ok) throw new Error('Proxy failed with status ' + response.status);
      const json = await response.json();
      return json.contents;
    }

    // Appwrite-only fetcher used by method4 source
    async function fetchViaAppwrite(url) {
      const { Client, Functions } = Appwrite;
      const client = new Client()
        .setEndpoint(APPWRITE_ENDPOINT)
        .setProject(APPWRITE_PROJECT);
      const functions = new Functions(client);
      const exec = await functions.createExecution(
        FUNCTION_ID,
        JSON.stringify({ url }),
        false,
        undefined,
        'POST'
      );
      const body = typeof exec.responseBody === 'string' ? exec.responseBody : '';
      if (exec.status !== 'completed' || exec.statusCode < 200 || exec.statusCode >= 300) {
        throw new Error('Appwrite execution failed: ' + exec.statusCode);
      }
      return body;
    }

    function switchMethod(fromFailure = false) {
      // Keep dropdown visible if user manually clicked
      const keepDropdownVisible = !fromFailure;
      
      // Cancel current load attempt
      attemptingLoad = false;
      
      // Find next enabled method
  // Prioritize Appwrite (method4) right after Direct (method1)
  const methods = ['method1', 'method4', 'method2', 'method3'];
      const currentIndex = methods.indexOf(currentMethod.split('_')[0]); // handle method4_x format
      
      // If we're switching due to failure, start from current index + 1
      // If user manually requested, start from current index + 1, and wrap around
      let nextIndex = (currentIndex + 1) % methods.length;
      let startIndex = nextIndex;
      let foundMethod = false;
      
      do {
        const method = methods[nextIndex];
        // For method4, check if any submethod is enabled
        if (method === 'method4') {
          const method4Sources = proxySources.filter(s => 
            s.method.startsWith('method4_') && s.enabled
          );
          if (method4Sources.length > 0) {
            loadWithMethod4(keepDropdownVisible);
            foundMethod = true;
            break;
          }
        } else {
          // For other methods, check if that specific method is enabled
          const source = proxySources.find(s => s.method === method && s.enabled);
          if (source) {
            switch(method) {
              case 'method1': loadWithMethod1(keepDropdownVisible); break;
              case 'method2': loadWithMethod2(keepDropdownVisible); break;
              case 'method3': loadWithMethod3(keepDropdownVisible); break;
            }
            foundMethod = true;
            break;
          }
        }
        
        nextIndex = (nextIndex + 1) % methods.length;
      } while (nextIndex !== startIndex);
      
      if (!foundMethod) {
        // If from failure and no more methods, show error
        if (fromFailure) {
          handleAllMethodsFailed();
        } else {
          // If manual switch and no other methods, show notification
          showNotification("No other enabled methods available");
        }
      }
    }

    // Ensure we have an Appwrite default advanced proxy as method4_1 and place it right after Direct
    function ensureAppwriteSourceExists() {
      const sourceObj = {
        id: 'appwrite-proxy',
        name: 'Appwrite Proxy',
        description: 'Custom proxy similar to AllOrigions but better.',
        urlTemplate: '{appwrite}',
        speed: 'fast',
        enabled: true,
        isDefault: true,
        method: 'method4_1',
      };
      // Ensure Direct is at index 0 if present
      const directIndex = proxySources.findIndex(s => s.id === 'direct');
      if (directIndex > 0) {
        const [directItem] = proxySources.splice(directIndex, 1);
        proxySources.unshift(directItem);
      }
      const existingIndex = proxySources.findIndex(s => s.id === 'appwrite-proxy');
      if (existingIndex === -1) {
        // Insert at position 1 (right after Direct if present)
        proxySources.splice(1, 0, sourceObj);
      } else {
        // Update existing properties
        Object.assign(proxySources[existingIndex], sourceObj);
        // Move to index 1 if not already there
        if (existingIndex !== 1) {
          const [item] = proxySources.splice(existingIndex, 1);
          proxySources.splice(1, 0, item);
        }
      }
    }

      const speed = document.getElementById('source-speed').value;

      if (!urlTemplate.includes('${url}')) {
        showNotification("URL template must contain ${url} placeholder");
        return;

      // Generate a unique ID
      const id = 'custom_' + Date.now();
      
      // Find the highest method4 index
      const method4Sources = proxySources.filter(s => s.method.startsWith('method4_'));
      let highestIndex = -1;
      method4Sources.forEach(s => {
        const index = parseInt(s.method.split('_')[1]);
        if (!isNaN(index) && index > highestIndex) {
          highestIndex = index;
        }
      });
      
      const newMethod = `method4_${highestIndex + 1}`;
      
      const newSource = {
        id,
        name,
        description: description || `Custom proxy service using ${urlTemplate}`,
        urlTemplate,
        speed,
        enabled: true,
        isDefault: false,
        method: newMethod
      };
      
      proxySources.push(newSource);
      renderSourcesList();
      
      // Clear form
      document.getElementById('source-name').value = '';
      document.getElementById('source-description').value = '';
      document.getElementById('source-url-template').value = '';
      document.getElementById('source-speed').value = 'medium';
      
      showNotification("Custom source added successfully");

        sources: proxySources,
        lastUpdated: new Date().toISOString()
      };
      
      // Set cookie to expire in 365 days
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 365);
      
      document.cookie = `webNavigatorSettings=${encodeURIComponent(JSON.stringify(sourceSettings))};expires=${expiryDate.toUTCString()};path=/;SameSite=Lax`;
      
      showNotification("Settings saved successfully");
      toggleSourcesModal();
    }
    
    function resetSettings() {
      if (confirm("Reset all sources to default settings?")) {
        // Reset to default sources
        proxySources = [
          {
            id: 'direct',
            name: 'Direct Method',
            description: 'Attempts to load the website directly in an embedded frame. Fastest method but may not work for sites that block embedding.',
            urlTemplate: '{direct}',
            speed: 'fast',
            enabled: true,
            isDefault: true,
            method: 'method1'
          },
          {
            id: 'allorigins',
            name: 'AllOrigins API',
            description: 'Uses a CORS proxy to fetch website content. Good for text-based sites but may have limitations with complex websites.',
            urlTemplate: '{proxy}',
            speed: 'medium',
            enabled: true,
            isDefault: true,
            method: 'method2'
          },
          {
            id: 'archive',
            name: 'Wayback Machine',
            description: 'Loads the most recent archived version of the website from the Internet Archive. Useful for sites that block other proxy methods.',
            urlTemplate: 'https://web.archive.org/web/2/${url}',
            speed: 'slow',
            enabled: true,
            isDefault: true,
            method: 'method3'
          }
        ];
        
        // Clear cookie
        document.cookie = "webNavigatorSettings=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;";
  // Re-add and order Appwrite right after Direct
  ensureAppwriteSourceExists();
        
  // Defaults restored; add custom sources via UI if desired

        renderSourcesList();
        showNotification("Settings reset to default");
      }
    }
    
    function loadSettings() {
      // Try to load from cookie
      const cookieMatch = document.cookie.match(/webNavigatorSettings=([^;]+)/);
      if (cookieMatch) {
        try {
          const savedSettings = JSON.parse(decodeURIComponent(cookieMatch[1]));
          if (savedSettings && Array.isArray(savedSettings.sources)) {
            // Load saved sources but filter out deprecated providers
            proxySources = savedSettings.sources.filter(s => s.id !== '12ft' && s.id !== 'archive-today' && s.id !== 'appwrite-http');
            console.log("Loaded sources from cookie (filtered):", proxySources.length);
          }
        } catch (e) {
          console.error("Error parsing saved settings:", e);
        }
      }
    }
    
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Theme functions
    function buildThemeSwatches() {
      const container = document.getElementById('theme-swatches');
      if (!container) return;
      container.innerHTML = '';
      Object.keys(THEMES).forEach(key => {
        const sw = document.createElement('button');
        sw.type = 'button';
        sw.className = 'swatch';
        const v = THEMES[key].vars;
        // Use accent with a subtle radial to hint depth
        sw.style.background = `radial-gradient(circle at 30% 30%, ${hexWithAlpha(v['--accent'], 0.9)} 0%, ${v['--light-green']} 70%)`;
        sw.title = THEMES[key].name;
        sw.setAttribute('aria-label', THEMES[key].name + ' theme');
        sw.addEventListener('click', () => setTheme(key));
        sw.dataset.theme = key;
        container.appendChild(sw);
      });
      // Mark current
      updateSwatchSelection();
    }

    function toggleThemePicker() {
      const tp = document.getElementById('theme-picker');
      if (!tp) return;
      tp.classList.toggle('show');
    }

    function setTheme(name) {
      if (!THEMES[name]) return;
      applyTheme(name);
      writeThemeToCookie(name);
      updateSwatchSelection();
      showNotification(`${THEMES[name].name} theme applied`);
    }

    function applyTheme(name) {
      currentTheme = name;
      const root = document.documentElement;
      const vars = THEMES[name].vars;
      Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
    }

    function updateSwatchSelection() {
      const container = document.getElementById('theme-swatches');
      if (!container) return;
      container.querySelectorAll('.swatch').forEach(el => {
        el.classList.toggle('selected', el.dataset.theme === currentTheme);
      });
    }

    function writeThemeToCookie(name) {
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 365);
      document.cookie = `${THEME_COOKIE}=${encodeURIComponent(name)};expires=${expiryDate.toUTCString()};path=/;SameSite=Lax`;
    }

    function readThemeFromCookie() {
      const m = document.cookie.match(new RegExp(`${THEME_COOKIE}=([^;]+)`));
      return m ? decodeURIComponent(m[1]) : null;
    }

    function hexWithAlpha(hex, alpha) {
      // Accept #RRGGBB, return rgba()
      const h = hex.replace('#','');
      const r = parseInt(h.substring(0,2), 16);
      const g = parseInt(h.substring(2,4), 16);
      const b = parseInt(h.substring(4,6), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
  </script>
</body>
