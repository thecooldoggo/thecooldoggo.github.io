    <html lang="en">

    <style>
        body {
            margin: 0;

            overflow: hidden;

            align-items: center;

            text-align: center;

    img.block {

    width: 200px;

    padding-bottom: 30px;

</head>
<body>
    <form id="passwordForm">
        <img class="block" src="images/block.svg" alt="a block icon">
        <input type="password" id="passwordInput" required>
        <input type="submit" value="Enter" style="color: rgb(0, 0, 0)">
        <p id="errorMessage" style="color: rgb(239, 93, 93); display: none; font-family: 'Raleway', 'Helvetica Neue'; font-size: 20px;">Wrong password.</p>
        <p id="errorMessage2" style="color: rgb(239, 93, 93); display: none; font-family: 'Raleway', 'Helvetica Neue'; font-size: 20px;">WOMP WOMP</p>
    </form>
    <div id="content" style="display: none;"></div>
</body>
    <div id="content" style="display: none;">
</body>
<div id="no">
    <p style="color: rgb(239, 93, 93); display: none; font-family: 'Raleway', 'Helvetica Neue'; font-size: 20px;"> This website is not supported.</p>
  </div>
</style>
<script>
    let escapeCounter = 0;
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            escapeCounter++;
            if (escapeCounter === 3) {
                window.location.href = "https://google.com"; 
            }
        } else {
            escapeCounter = 0;
        }
    });

    function loadContent() {
        const existingObject = document.body.querySelector('object');
        if (existingObject) {   
            document.body.removeChild(existingObject);
        }
        let userInput = prompt("Where to?");
        var obj = document.createElement('object');
        obj.data =  userInput;
        obj.width = '100%';
        obj.height = '100%';
        document.body.appendChild(obj);
    }
    
    var failedAttempts = 0;
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var password = document.getElementById('passwordInput').value;
        if (password === 'elperrito') {
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            var date = new Date();
            date.setTime(date.getTime() + (3*24*60*60*1000));
            var expires = "expires=" + date.toUTCString();
            document.cookie = "session=69200; " + expires + "; path=/";
            loadContent();
            failedAttempts = 0;
            document.addEventListener('keydown', function(event) {
                if (event.key === 'L') {
                    loadContent();
                }
            });
        } else if (password === 'thedog/sub') {
            document.getElementById('errorMessage2').style.display = 'block';
        } else {
            failedAttempts++;
            document.getElementById('errorMessage').style.display = 'block';
            if (failedAttempts >= 2) {
                window.location.href = "https://thedog.codes"; 
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        let x = document.cookie;
        if (x.includes('session=69200')) {
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            loadContent();
        }
    });
</script>
</html>
